<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="decorators/admin :: headerFragment"></div>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="col-lg-12">
                    <div class="p-lg-5">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                Username or password is incorrect
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">
                                You have been logout
                            </div>
                        </div>
                        <form class="user" th:action="@{/login}" method="post" id="LoginForm">
                            <div class="text-center">
                                <h4 class="h4 text-gray-900 mb-4"> Login </h4>
                            </div>
                            <div class="form-group">
                                <input type="text" value="" name="username" class="form-control form-control-user" id="username" placeholder="Enter username" required autofocus/>
                            </div>
                            <div class="form-group">
                                <input type="password" value="" name="password" class="form-control form-control-user" id="password" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember
                                        Me</label>
                                </div>
                            </div>
                            <button type="submit"  class="btn btn-primary btn-user btn-block">Login</button>
                            <a class="btn btn-google btn-user btn-block" onclick="socialLogin()">
                                <i class="fab fa-google fa-fw"></i> Login with Google
                            </a>
                            <a class="btn btn-facebook btn-user btn-block" onclick="socialLogin()">
                                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                            </a>
                        </form>
                        <br>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgetPassword}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/register}">Create an Account!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script type="text/javascript"  th:src="@{/sweetalert/myFile.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
