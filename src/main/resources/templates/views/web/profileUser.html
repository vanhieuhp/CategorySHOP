<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/web/css/style.css}" rel="stylesheet">
    <script type="text/javascript"  th:src="@{/sweetalert/sweetalert2.min.js}"></script>
    <title>Login</title>
</head>
<body class="profile-container">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-9 col-lg-9 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="col-lg-12">
                    <a th:href="@{/WEBPAGE}" class="profile-back">back</a>
                    <div class="p-lg-5">
                        <div class="text-center">
                            <h4 class="h4 text-gray-900 mb-4"> Profile [[${userProfile.username}]] </h4>
                        </div>
                        <div id="image" class="profile-image">
                            <img style="border-radius: 50%; width: 100px;height: 100px;" th:src="@{'/image/user/' + ${userProfile.image} + '.jpg'}">
                        </div>
                        <div class="profile-info">
                            <div id="username" class="profile-user">
                                <span class="profile-label">Username</span>
                                <span>:</span>
                                <h3>[[${userProfile.username}]]</h3>
                            </div>
                            <div id="fullname" class="profile-user">
                                <span class="profile-label">FullName</span>
                                <span>:</span>
                                <h3>[[${userProfile.fullname}]]</h3>
                            </div>
                            <div id="email" class="profile-user">
                                <span class="profile-label">Email</span>
                                <span>:</span>
                                <h3>[[${userProfile.email}]]</h3>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script type="text/javascript"  th:src="@{/sweetalert/myFile.js}"></script>
<script th:inline="javascript">

</script>
<!-- Bootstrap core JavaScript-->
<!--<div th:replace="decorators/admin :: adminScript"></div>-->

</body>
</html>
