<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/web.html}">
<head>
    <title>Shop Grid</title>
</head>
<body>
<div layout:fragment="content">
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">

                    <div class="sidebar">
                        <div class="hero__categories leafCategories">
                            <div class="hero__categories__all">
                                <i class="fa fa-bars"></i>
                                <span>All Categories</span>
                            </div>
                            <ul id="categories">
                                <li class="shopGridCategory" th:each="category : ${categories}" onclick="showItems(this.id)"
                                    th:id="${category.id} + '_category'" th:value="${category.id}">[[${category.name}]]</li>
                            </ul>
                        </div>
                        <div class="sidebar__item sidebar__item__color--option">
                            <h4>Colors</h4>
                            <div class="sidebar__item__color sidebar__item__color--white">
                                <label for="white">
                                    White
                                    <input type="radio" id="white">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--gray">
                                <label for="gray">
                                    Gray
                                    <input type="radio" id="gray">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--red">
                                <label for="red">
                                    Red
                                    <input type="radio" id="red">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--black">
                                <label for="black">
                                    Black
                                    <input type="radio" id="black">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--blue">
                                <label for="blue">
                                    Blue
                                    <input type="radio" id="blue">
                                </label>
                            </div>
                            <div class="sidebar__item__color sidebar__item__color--green">
                                <label for="green">
                                    Green
                                    <input type="radio" id="green">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="row" id="product">
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="item : ${items.listResult}">
                            <div class="featured__item">
                                <div class="featured__item__pic set-bg">
                                    <img th:src="'/web/img/product/' + ${item.categoryCode} +'/' + ${item.image} + '.jpg' " alt="">
                                    <ul class="featured__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a th:href="@{'/WEBPAGE/shopDetails/' + ${item.id} }"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div  class="featured__item__text">
                                    <a style="cursor: pointer" th:href="@{'/WEBPAGE/shopDetails/' + ${item.id} }">
                                        <h6>[[${item.name}]]</h6>
                                        <h5>[[${item.price}]] $</h5>
                                        <h5 style="color:forestgreen;">see details</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script crossorigin="anonymous"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script th:inline="javascript">
        var categoryId = [[${categoryId}]];
        if (categoryId == null) {
            categoryId = "1_category";
        }
        active(categoryId);
        showItems(categoryId);
        function showItems(id) {
            var categoryId = $("#" + id).val();
            $("#categories>li").removeClass("myActive");
            active(id);
            getItems(categoryId);
        }

        function getItems(id) {
            var strUrl = '/WEBPAGE/category?categoryId='+ id;
            $.ajax({url: strUrl, type: 'get'
            }).done(function(responseJSon) {
                var product = $("#product");
                product.replaceWith(responseJSon);
                active();
            }).fail(function(responseJSon) {
                console.log("error");
            })
        }

        function active(id) {
            var element = document.getElementById(id);
            element.classList.add("myActive");
        }
    </script>
</div>
</body>
</html>
